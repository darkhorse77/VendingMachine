<div class="form-group">
    <label>Название: </label>
    <input type="text" [(ngModel)]="drink.name">
</div>
<div class="form-group">
    <label>Состав: </label>
    <input type="text" [(ngModel)]="drink.description">
</div>
<div class="form-group">
    <label>Цена: </label>
    <input type="number" [(ngModel)]="drink.price">
</div>
<div class="form-group">
    <label>Количество: </label>
    <input type="number" [(ngModel)]="drink.count">
</div>
