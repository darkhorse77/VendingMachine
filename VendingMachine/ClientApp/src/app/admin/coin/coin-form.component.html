    <div class="form-group">
        <label>Номинал монеты: </label>
        <b>{{coin.value}}</b>
    </div>
    <div class="form-group">
        <label>Количество: </label>
        <input type="number" [(ngModel)]="coin.count">
    </div>
    <div class="form-group">
        <label>Приём: </label>
        <input type="checkbox" [(ngModel)]="coin.isActive">
    </div>
